<section class="contactFormContainer">
  <form
    #prospectForm="ngForm"
    (ngSubmit)="onSubmit()"
    class="contactForm"
    id="contactForm"
  >
    <div class="inputContainer">
      <label for="prenom">Votre prénom</label>
      <input type="text" name="prenom" id="prenom" ngModel />
    </div>
    <div class="inputContainer">
      <label for="nom">Votre nom</label>
      <input type="text" name="nom" id="nom" ngModel />
    </div>
    <div class="inputContainer">
      <label for="email">Votre adresse e-mail</label>
      <input type="text" name="email" id="email" ngModel />
    </div>
    <div class="inputContainer">
      <label for="tel">Votre numéro de téléphone</label>
      <input type="text" name="tel" id="tel" ngModel />
    </div>
    <div class="inputContainer">
      <label for="message">Votre message</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        formControlName="message"
      ></textarea>
    </div>
    <div>
      <input type="submit" value="Envoyer" name="" id="submitButton" />
    </div>
  </form>
</section>
